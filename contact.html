<!doctype html>
<html>
  <head>
    <style>
      /* Style for the list */
      ul {
        list-style-type: none;
        margin: 0 20px;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff;
      }

      /* Custom font */
      @font-face {
        font-family: 'pixel';
        src: url('pixel.ttf') format('truetype');
      }

      /* Style for the title */
      .title1 {
        color: #02280b;
        text-align: center;
        font-size: 30px;
        padding: 14px 16px;
        font-weight: bold;
        font-variant: italic;
        font-family: 'pixel', sans-serif;
      }

      /* Style for maximum width */
      .max-width {
        max-width: 100%;
        max-height: 100vh;
        margin: auto;
      }

      /* Style for list items and links */
      li a {
        float: right;
        display: block;
        border-radius: 0px;
        color: rgb(165, 157, 157);
        font-size: 30px;
        text-align: center;
        padding: 10px 12px;
        text-decoration: none;
        font-family: 'pixel', sans-serif;
        margin-right: 20px; 
      }

      /* Hover effect for links */
      li a:hover {
        background-color: rgb(65, 238, 65);
        color: rgb(255, 255, 255);
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      body.dark-mode ul {
        background-color: #121212;
      }

      body.dark-mode .title1 {
        color: #ffffff;
      }

      body.dark-mode li a {
        color: #504e4e;
      }

      body.dark-mode li a:hover {
        background-color: rgb(65, 238, 65);
        color: rgb(255, 255, 255);
      }

      /* Style for the footer */
      footer {
        text-align: center;
        padding: 10px;
        background-color: #ffffff;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }

      /* Dark mode style for the footer */
      body.dark-mode footer {
        background-color: #121212;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>

          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

  </body>
</html>
