<!doctype html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 0 20px;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff;
      }


    
    @font-face {
      font-family: 'pixel';
      src: url('pixel.ttf') format('truetype');
    }

    .title1 {
      color: #02280b;
      text-align: center;
      font-size: 30px;
      padding: 14px 16px;
      font-weight: bold;
      font-variant: italic;
      font-family: 'pixel', sans-serif;
    }

    .max-width{ max-width:100%;
            max-height: 100vh;
            margin: auto;
     }

    li a {
      float: right;
      display: block;
      border-radius: 0px;
      color: rgb(165, 157, 157);
      font-size: 30px;
      text-align: center;
      padding: 10px 12px;
      text-decoration: none;
      font-family: 'pixel', sans-serif;
      margin-right: 20px; 
    }

      li a:hover {
        background-color:rgb(65, 238, 65);
        
        color: rgb(255, 255, 255);
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      body.dark-mode ul {
        background-color: #121212;
      }


      body.dark-mode .title1 {
        color: #ffffff;
      }

      body.dark-mode li a {
        color: #504e4e;
      }

      body.dark-mode li a:hover {
        background-color:rgb(65, 238, 65);
        color: rgb(255, 255, 255);
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #ffffff;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }

      body.dark-mode footer {
        background-color: #121212;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li style="float: right;"><button id="dark-mode-toggle"><img id="mode-icon" src="night.png" alt="Toggle Dark Mode" style="width: 30px; height: 30px;"></button></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="hobbies.html">Hobbies</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
        </ul>
      </nav>
    </header>

    <div class="center-fit" style="display: flex; justify-content: center; align-items: center; height: 90vh; background-image: url('green.gif'); background-size: 50%; background-repeat: no-repeat; background-position: center;">
      <h1 class="title1" style="padding: 0; position: absolute;">ALEX GARNS</h1>
    </div>
    </div>

    
    <footer>
    <p style="text-align: center; font-family: 'pixel', sans-serif;">&copy; 2025 Alex Garns | All rights reserved.</p>
    </footer>

    <script>
      const toggleButton = document.getElementById('dark-mode-toggle');
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    </script>
  </body>
</html>
